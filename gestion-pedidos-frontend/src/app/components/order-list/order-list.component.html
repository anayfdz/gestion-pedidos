<div>
  <h2>Buscar Orden por ID</h2>
  <form (ngSubmit)="buscarOrden()">
    <label>
      ID de la Orden:
      <input type="text" [(ngModel)]="orderId" name="orderId" required />
    </label>
    <button type="submit">Buscar</button>
  </form>
  <div *ngIf="loading">Buscando...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngIf="order && !loading">
    <h3>Orden encontrada</h3>
    <p><strong>ID:</strong> {{ order.id }}</p>
    <p><strong>Cliente ID:</strong> {{ order.customerId }}</p>
    <p><strong>Total:</strong> {{ order.total }}</p>
    <p><strong>Fecha:</strong> {{ order.createdAt | date:'short' }}</p>
    <div>
      <strong>Productos:</strong>
      <ul>
        <li *ngFor="let item of order.items">
          Producto: {{ item.productId }}, Cantidad: {{ item.quantity }}
        </li>
      </ul>
    </div>
  </div>
</div>
